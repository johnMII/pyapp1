apiVersion: v1
kind: ServiceAccount
metadata:
  name: pyapp1-service
spec:
  selector:
    app: pyapp1
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyapp1
spec:
  selector:
    matchLabels:
      app: pyapp1
  replicas: 4
  template:
    metadata:
      labels:
        app: pyapp1
    spec:
      containers:
      - name: pyapp1
        image: pyapp1:lastest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
